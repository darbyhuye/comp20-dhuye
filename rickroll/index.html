<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Rick Roll</h1>
<div id="video_div">
<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
</div>
<div id="lyrics">

<script>
    var video = document.getElementById("rickroll");
    video.addEventListener("timeupdate", getCurrentTime);

    function getCurrentTime()
    {
        if(video.currentTime < 18)
        {
            document.getElementById("lyrics").innerHTML = "Get ready!";

        } else if(video.currentTime < 34) {

                document.getElementById("lyrics").innerHTML = "We're no strangers to love. You know the rules and so do I. A full commitment's what I'm thinking of. You wouldn't get this from any other guy";

        } else if(video.currentTime < 42) {

            document.getElementById("lyrics").innerHTML = "I just wanna tell you how I'm feeling. Gotta make you understand";

        } else if(video.currentTime < 60) {

                document.getElementById("lyrics").innerHTML = "Never gonna give you up. Never gonna let you down. Never gonna run around and desert you. Never gonna make you cry. Never gonna say goodbye. Never gonna tell a lie and hurt you";

        } else if(video.currentTime < 60 + 17) {

                document.getElementById("lyrics").innerHTML = "We've known each other for so long. Your heart's been aching, but you're too shy to say it. Inside, we both know what's been going on. We know the game and we're gonna play it";

        } else if(video.currentTime < 60 + 25) {

                document.getElementById("lyrics").innerHTML = "And if you ask me how I'm feeling. Don't tell me you're too blind to see";

        } else if(video.currentTime < 60 + 58) {

                document.getElementById("lyrics").innerHTML = "Never gonna give you up. Never gonna let you down. Never gonna run around and desert you. Never gonna make you cry. Never gonna say goodbye. Never gonna tell a lie and hurt you";
                
        } else if(video.currentTime < 120 + 16) {

                document.getElementById("lyrics").innerHTML = "(Ooh, give you up) (Ooh, give you up) Never gonna give, never gonna give (Give you up) Never gonna give, never gonna give (Give you up)";

        } else if(video.currentTime < 120 + 33) {

                document.getElementById("lyrics").innerHTML = "We've known each other for so long. Your heart's been aching, but you're too shy to say it. Inside, we both know what's been going on. We know the game and we're gonna play it";

        } else if(video.currentTime < 120 + 41) {

                document.getElementById("lyrics").innerHTML = "I just wanna tell you how I'm feeling. Gotta make you understand.";

        } else if(video.currentTime < 180 + 30) {
            
                document.getElementById("lyrics").innerHTML = "Never gonna give you up. Never gonna let you down. Never gonna run around and desert you. Never gonna make you cry. Never gonna say goodbye. Never gonna tell a lie and hurt you";
        }


    }
</script>
</div>
</body>
</html>
